<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Section -->
    <div id="login-page" class="container">
        <h1>Hotel Booking App</h1>
        <div class="box">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="login-error" class="error"></p>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
        </div>
    </div>

    <!-- Signup Section -->
    <div id="signup-page" class="container" style="display:none;">
        <h1>Hotel Booking App</h1>
        <div class="box">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
            <button onclick="signup()">Sign Up</button>
            <p id="signup-error" class="error"></p>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
        </div>
    </div>

    <!-- Home Section -->
    <div id="home-page" class="home-container" style="display:none;">
        <div class="navbar">
            <h2>Hotel Booking App</h2>
            <button onclick="logout()" class="logout-button">Logout</button>
        </div>
        <div id="city-list" class="city-list"></div>
        <div id="hotels-container" class="hotels-container" style="display:none;">
            <button onclick="goBack()" class="back-button">‚Üê Back</button>
            <h3 id="selected-city"></h3>
            <div id="hotels-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
